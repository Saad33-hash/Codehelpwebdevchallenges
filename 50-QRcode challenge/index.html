<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR code challenge</title>
</head>
<body>
    <div class="container">
        <div class="smallcontainer">
          <div class="leftcontainer">
            <div class="leftcontainerheading">
                <h2 class="leftcontainerheading2">Upskill your Frontend skills</h2>

                <p class="leftcontainerpara1">Scan this QR code to improve your coding skills!</p>
            </div>
          </div>
          <div class="rightcontainer">
            <div class="rightcontainerQR">
                <img class="QRcodeimage" src="download (7).jpeg" alt="image">
            </img>
            </div>
          </div>
        </div>

     </div>

</body>
</html>
